<div class="wrapper">
  <div class="readings">
    <div class="reading" *ngFor="let reading of history">
      <div class="reading-date-and-book-title">
        <div class="reading-date">{{reading.date}}</div>
        <div class="reading-book-title" [ngbTooltip]="reading.bookTitle">{{reading.bookTitle}}</div>
      </div>
      <div class="reading-note">{{reading.note}}</div>
    </div>
  </div>
</div>
