<div class="wrapper">
  <div class="cover">
    <img [src]="book.coverUrl ? book.coverUrl : '../../assets/no-image.png'" />
  </div>
  <div class="information">
    <div class="information-row">
      <div class="badges-and-title">
        <i *ngIf="book.recommendation === 'YES'" class="icon-thumbs-up-alt good" ngbTooltip="recommended"></i>
        <i *ngIf="book.recommendation === 'NO'" class="icon-thumbs-down-alt bad" ngbTooltip="not recommended"></i>
        <i *ngIf="book.state === 'current'" class="icon-flash warn" ngbTooltip="current"></i>
        <i *ngIf="book.state === 'paused'" class="icon-pause warn" ngbTooltip="paused"></i>
        <i *ngIf="book.state === 'finished'" class="icon-ok good" ngbTooltip="finished"></i>
        <i *ngIf="book.starred" class="icon-star warn" ngbTooltip="marked"></i>
        <span>{{book.title}}</span>
      </div>
    </div>
    <div class="information-row">
      <span>{{book.publishedYear}},</span>
      <span class="authors">{{book.authors}}</span>
    </div>
    <div class="information-row">
      <div class="tags">
        <span class="category">{{book.category}}</span>
        <span class="tag" *ngFor="let tag of book.tags">{{tag}}</span>
      </div>
    </div>
    <div class="information-row source">
      <span>{{book.type}}:</span>
      <span>"{{getSourcesText()}}"</span>
    </div>
    <div class="main-note">
      {{book.note}}
    </div>
  </div>
  <div class="options">
    <i class="icon-ellipsis-vert option" (click)="additionalOptions = !additionalOptions"></i>
    <div class="additional-options" [@fadeInOut]="additionalOptions ? 'open' : 'closed'">
      <i class="icon-pencil option"></i>
      <app-attribute-option [type]="AttributeType.recommended" [book]="book"></app-attribute-option>
      <app-attribute-option [type]="AttributeType.notRecommended" [book]="book"></app-attribute-option>
      <app-attribute-option [type]="AttributeType.current" [book]="book"></app-attribute-option>
      <app-attribute-option [type]="AttributeType.paused" [book]="book"></app-attribute-option>
      <app-attribute-option [type]="AttributeType.finished" [book]="book"></app-attribute-option>
      <app-attribute-option [type]="AttributeType.starred" [book]="book"></app-attribute-option>
    </div>
  </div>
</div>
