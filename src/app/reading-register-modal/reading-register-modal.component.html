<div class="wrapper">
  <div class="header">
    <span class="title">Register reading</span>
    <button autofocus="false" type="button" class="btn btn-outline-light" (click)="activeModal.dismiss()"><i class="icon-cancel"></i></button>
  </div>
  <div class="body">
    <form class="form">
      <app-datepicker [(date)]="date"></app-datepicker>
      <div class="form-group">
        <div class="input-group">
          <input ngbAutofocus type="number" [min]="0"
                 name="time" class="form-control" id="time"
                 placeholder="add time [minutes]"
                 [(ngModel)]="time"/>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <textarea name="note" class="form-control" id="note"
                    placeholder="add note" maxlength="10000" rows="4"
                    [(ngModel)]="note"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="submit-button-container">
          <button type="button" class="btn btn-success submit-button" ngbTooltip="create new reading"
                  (click)="registerReading()">REGISTER</button>
        </div>
      </div>
    </form>
  </div>
</div>
