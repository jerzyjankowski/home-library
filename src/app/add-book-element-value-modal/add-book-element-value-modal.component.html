<div class="wrapper">
  <div class="header">
    <span class="title">{{title}}</span>
    <button autofocus="false" type="button" class="btn btn-outline-light" (click)="activeModal.dismiss()"><i class="icon-cancel"></i></button>
  </div>
  <div class="body">
    <form class="form">
      <div class="form-group">
        <div class="input-group">
          <input ngbAutofocus autocomplete="off" name="newValue" type="text" #newValue [(ngModel)]="value">
          <div class="unavailable-message">{{unavailableMessage}}</div>
        </div>
      </div>
      <div class="form-group">
        <div class="submit-button-container">
          <button type="submit" class="btn btn-success submit-button" ngbTooltip="create new reading"
                  [disabled]="!availableValue" (click)="useValue(newValue.value)">USE NEW VALUE</button>
        </div>
      </div>
    </form>
  </div>
</div>
